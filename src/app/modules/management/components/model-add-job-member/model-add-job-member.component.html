<h4 mat-dialog-title class="text-bold">Novo membro - Desenvolvimento do SmartKanvas</h4>
<div mat-dialog-content style="overflow: visible;">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>* Usu치rio</mat-label>
      <mat-select  [(ngModel)]="data.memberName" (selectionChange)="setIDImage($event)">
        <mat-option *ngFor="let data  of datas" [value] = "data.UserName" >{{data.UserName}}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>* Perfil neste trabalho</mat-label>
      <mat-select [(ngModel)]="data.memberProfile">
        <mat-option *ngFor="let profile  of profiles" [value] = "profile.name" >{{profile.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="grid-slide-toggle-material"> 
      <mat-slide-toggle [(ngModel)]="data.isValid">O usu치rio poder치 executar tarefas neste trabalho?</mat-slide-toggle>
    </div>

    <div class="my-sm">
      <ng-select [(ngModel)]="data.tags" placeholder="Digite aqui as etiquetas deste medddmbro" [addTag]="true" [multiple]="true">
        <ng-option *ngFor="let car of cars" [value]="car.name">{{car.name}}</ng-option>
      </ng-select>
    </div>
    
    <div mat-dialog-actions>
      <button type="button" mat-button [mat-dialog-close]="isClosed"(click)="onNoClick()">Fechar</button>
      <button type="button" mat-button [mat-dialog-close]="data" title="Associa o usu치rio como membro do trabalho">Salvar</button>
    </div>
</div>
