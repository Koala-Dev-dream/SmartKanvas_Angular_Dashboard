<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="start start"
  fxLayoutAlign.xs="start center"
  class="dashboard-content content"
>
  <div class="management-header container-filter">
    <div fxLayout="row" fxLayoutAlign="start center" class="container-back">
      <p>{{pageTitle}}</p>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" class="content-filter">
      <div class="menu-filter">
        <button
          mat-icon-button [matMenuTriggerFor]="filterMenu" aria-label="Menu Filter Button"
          title="Aplicar filtro"
        >
          <mat-icon>filter_alt</mat-icon>
        </button>

        <mat-menu #filterMenu yPosition="below">
          <ng-content select="[filterMenu]"></ng-content>
        </mat-menu>
      </div>

      <div class="search">
        <p>
          <mat-form-field appearance="outline" fxLayout="flex" fxLayoutAlign="space-between center">
            <mat-label>Busca por palavra</mat-label>
            <div class="search-input-buttons"  fxLayout="flex" fxLayoutAlign="space-between center">
              <!-- <input matInput #searchInput (keyup)="onSearch()" (focus)="showClose()" /> -->
              <input matInput  (keyup)="onSearch()" [(ngModel)]="searchInput" />

              <mat-icon matSuffix (click)="onSearch()" >search</mat-icon>
              <mat-icon class="close-search-button"
                *ngIf="searchInput" matSuffix (click)="clearSearch()" >
                close
              </mat-icon>
            </div>

          </mat-form-field>
        </p>
      </div>
      <div class="list-type-icons" fxLayout="row" *ngIf="hasSwitchListType">
        <button mat-icon-button
          class="list-type-button"
          [ngClass]="{active: activeListType == 'grid'}"
          (click)="changeActiveListType('grid')"
          title="Mostrar lista"
        >
          <mat-icon>view_list</mat-icon>
        </button>
        <button mat-icon-button
          class="list-type-button"
          [ngClass]="{active: activeListType == 'cards'}"
          (click)="changeActiveListType('cards')"
          title="Mostrar cartões"
        >
          <mat-icon>grid_view</mat-icon>
        </button>

      </div>
    </div>
  </div>
  <div
    fxLayout="row wrap" fxLayoutGap="20px" class="page-items canvas-templates"
    fxLayoutAlign.xs="center start"
  >
  <ng-content select=".page-items-content"></ng-content>
  </div>
  <button
    fxLayout="row" fxLayoutAlign="center" class="btn-icon"
    mat-fab color="accent" aria-label="Botão de adicionar"
    (click)="onAddClick()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
